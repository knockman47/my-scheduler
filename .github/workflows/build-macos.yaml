name: Build macOS Executable

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build-macos:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller

      - name: Build with PyInstaller (one-dir)
        run: |
          pyinstaller \
            --onedir \                                # one-folder build :contentReference[oaicite:5]{index=5}
            --name scheduler \                       # name of app folder
            --add-data "preferences.txt:." \         # copy preferences.txt into dist/scheduler/ :contentReference[oaicite:6]{index=6}
            scheduler.py

      - name: Upload macOS folder
        uses: actions/upload-artifact@v4
        with:
          name: macOS-scheduler
          path: dist/scheduler               # folder containing exec + prefs :contentReference[oaicite:7]{index=7}
